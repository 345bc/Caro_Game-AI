<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caro AI - Tailwind Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .cell {
        border-right: 1px solid #cbd5e1;
        border-bottom: 1px solid #cbd5e1;
      }
      .board-wrapper {
        border-top: 1px solid #cbd5e1;
        border-left: 1px solid #cbd5e1;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
      .shake {
        animation: shake 0.2s ease-in-out;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans text-gray-800"
  >
    <div
      class="container mx-auto p-4 flex flex-col lg:flex-row gap-6 max-w-6xl"
    >
      <aside
        class="w-full lg:w-1/3 bg-white p-6 rounded-2xl shadow-xl border border-gray-100"
      >
        <div class="mb-6 text-center">
          <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">
            CARO <span class="text-gray-800">AI</span>
          </h1>
        </div>

        <div class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Dòng</label
              >
              <input
                type="number"
                id="rows"
                value="15"
                min="5"
                max="25"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
              />
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Cột</label
              >
              <input
                type="number"
                id="cols"
                value="15"
                min="5"
                max="25"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
              />
            </div>
          </div>

          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Luật thắng</label
            >
            <select
              id="win-streak"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
            >
              <option value="3">3 ô (Nhanh)</option>
              <option value="4">4 ô</option>
              <option value="5" selected>5 ô (Chuẩn)</option>
              <option value="6">6 ô (Khó)</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Độ khó</label
              >
              <select
                id="difficulty"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
              >
                <option value="1">Dễ</option>
                <option value="2" selected>Vừa</option>
                <option value="3">Khó</option>
              </select>
            </div>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1"
                >Đi trước</label
              >
              <select
                id="first-move"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white"
              >
                <option value="human">Bạn (X)</option>
                <option value="ai">AI (O)</option>
              </select>
            </div>
          </div>

          <hr class="border-gray-200 my-4" />

          <button
            onclick="initGame()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl shadow-lg transform active:scale-95 transition duration-200"
          >
            Bắt đầu Game mới
          </button>
        </div>

        <div
          class="mt-6 p-4 bg-gray-50 rounded-xl border border-gray-200 text-center"
        >
          <span id="status" class="text-lg font-bold text-blue-600 block"
            >Đang chờ...</span
          >
        </div>
      </aside>

      <main
        class="flex-1 bg-white p-4 rounded-2xl shadow-xl border border-gray-100 flex items-center justify-center overflow-auto relative"
      >
        <div
          id="loading"
          class="hidden absolute inset-0 bg-white/80 z-10 flex items-center justify-center rounded-2xl"
        >
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"
          ></div>
        </div>
        <div class="board-container">
          <div
            id="board"
            class="board-wrapper grid bg-white mx-auto shadow-sm"
          ></div>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
